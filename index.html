<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <style>
        body { background: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
        h1 { color: #ff69b4; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }
    </style>
</head>
<body>
    <h1>Hello! Welcome to My 3D World!</h1>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <model-viewer 
      src="my_character.glb" 
      alt="私のもちもちキャラ" 
      auto-rotate 
      camera-controls 
      ar 
      style="width: 100%; height: 500px; background-color: #f0f0f0;">
    </model-viewer>
</body>
</html>
